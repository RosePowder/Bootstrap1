<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"><!--用IE的最高版本渲染-->
		<meta name="renderer" content="webkit"><!--针对双核浏览器,用极速模式渲染-->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="css/load.css"/>
	</head>
	<body>
		<div class="load" style="padding: 100px 0;">
			<div class="container">
				<div class="row">
					<div class="col-md-offset-3 col-md-6">
						<form class="form-horizontal">
							<span class="heading">登录</span>
							<div class="form-group">
								<input type="email" class="form-control" id="inputEmail3" placeholder="用户名或电子邮件">
								<i class="glyphicon glyphicon-user"></i>
							</div>
							<div class="form-group help">
								<input type="password" class="form-control" id="inputPassword3" placeholder="密　码">
								<i class="glyphicon glyphicon-eye-close"></i>
								<a href="#" class="glyphicon glyphicon-question-sign"></a>
							</div>
							<div class="form-group">
								<div class="main-checkbox">
									<input type="checkbox" value="None" id="checkbox1" name="check"/>
									<label for="checkbox1"></label>
								</div>
								<span class="text">记住密码</span>
								<a type="submit" href="index.html" class="btn btn-default">登录</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery-1.12.4.js"></script>
		<script src="js/bootstrap.js"></script>
	</body>
</html>
